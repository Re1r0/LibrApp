plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = "Main"
}

group 'com.mirkamal'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'de.jensd:fontawesomefx:8.9'
    compile 'com.google.code.gson:gson:2.8.6'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.11.1'
}
